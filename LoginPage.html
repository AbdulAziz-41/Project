<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <link rel="Stylesheet" href="./Style/DrowDwon.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="./Script/Dropdwon.js"></script>
    <script src="./Script/script.js"></script><link rel="Stylesheet" href="./Style/output.css" />
    <title>Login Page</title>
</head>

<body>
    <div class="mainPage">
        <div class="login-container">
            <div class="login_class">
                <div class="logo">
                    <img src="./Images/logo.svg" alt="logo" />
                </div>
                <form class="login-form">
                    <div class="input">
                        <input class="Username" type="text" id="username" placeholder="Benutzerkennung">
                        <input type="hidden" class="password__input">
                        <input type="text" class="password__input-text" placeholder="Passwort" data-sign="*">
                    </div>
                    <div class="Validation_check_div">
                        <a href="#" class="validation_error" data-sign="*">Falsche Zugangsdaten.</a>
                        <a href="#" class="forgot-password stylishPassword" data-sign="*">Passwort vergessen? </a>

                    </div>

                    <a href="#" class="login_button" type="submit">Weiter</a>
                </form>
            </div>
        </div>
    </div>

    <script src="./Script/script.js"></script>
</body>

</html>
